<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Bookshelf | Your Digital Book Collection</title>
    <meta name="description" content="Web-Bookshelf lets you discover, save and rate books from the Google Books API.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%233b82f6'%3E%3Cpath d='M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z' /%3E%3C/svg%3E">
    <link href="/src/index.css" rel="stylesheet">
    <style>
      html.dark { background-color: #111827 }
      html.dark body { background-color: #111827; color: #f9fafb }
      body { background-color: #f9fafb; color: #111827 }
    </style>
    <script>
      (function() {
        try {
          const STORAGE_KEY = 'web_bookshelf_theme'
          const savedTheme = localStorage.getItem(STORAGE_KEY)
          const theme = savedTheme || 
            (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          
          if (theme === 'dark') {
            document.documentElement.classList.add('dark')
            document.documentElement.style.backgroundColor = '#111827'
            document.body && (document.body.style.backgroundColor = '#111827')
            document.body && (document.body.style.color = '#f9fafb')
          } else {
            document.documentElement.classList.remove('dark')
            document.documentElement.style.backgroundColor = '#f9fafb'
            document.body && (document.body.style.backgroundColor = '#f9fafb')
            document.body && (document.body.style.color = '#111827')
          }
        } catch (e){ console.error("Theme initialization error:", e) }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
